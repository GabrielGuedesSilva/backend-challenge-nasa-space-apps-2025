services:
  postgres:
    image: postgres:16
    container_name: postgresdb-nasa
    volumes:
      - pg_data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nasa_db
    ports:
      - "5432:5432"

volumes:
  pg_data:
    name: nasa-postgres-data